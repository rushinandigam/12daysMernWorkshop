<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>Purple lane Registration Form </h1>
    <form id="">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required><br><br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your mail " required> <br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" value="male"  name="gender">Male 
        <input type="radio" value="female" name="gender">FeMale 
        <input type="radio" value="other" name="gender">Other 
        <br><br>
        <label for="skills"> Skills</label><br>
        <input type="checkbox" value="html"  name="skills">HTML <br>
        <input type="checkbox" value="css"  name="skills">CSS <br>
        <input type="checkbox" value="js"  name="skills">JS <br>
        <input type="checkbox" value="react"  name="skills">REACT <br>
        <input type="checkbox" value="node"  name="skills">NODE <br>

        <br><br><br>
        <label for="password">Password</label>
        <input type="password" required><br><br>
        <label for="profile">Profile</label>
        <input type="file" placeholder="choose file">
    </form>
</body>
</html>
