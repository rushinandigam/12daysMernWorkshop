<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Purple lane Registration Form</h1>
    <form id="formapp">
      <label for="firstname">First Name</label><br />
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Enter your first name"
        required
      /><br /><br />
      <label for="lastname">Last Name</label><br />
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Enter your last name"
        required
      /><br /><br />
      <label for="email">Email</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your mail "
        required
      />
    <br /><br />
    <label for="gender">Gender</label><br />
    <input type="radio" value="male" name="gender" checked />Male
    <input type="radio" value="female" name="gender" />FeMale 
    <input type="radio" value="other" name="gender" />Other <br /><br />
      <label for="skills"> Skills</label><br />
      <input type="checkbox" value="html" name="skills" />HTML <br />
      <input type="checkbox" value="css" name="skills" />CSS <br />
      <input type="checkbox" value="js" name="skills" />JS <br />
      <input type="checkbox" value="react" name="skills" />REACT <br />
      <input type="checkbox" value="node" name="skills" />NODE <br />

      <br /><br />
      <label for="password">Password</label><br />
      <input
        type="password"
        placeholder="Enter the password"
        required
      /><br /><br />
      <label for="profile">Profile</label>
      <input type="file" placeholder="choose file" />

      <br><br>
      <button type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
