<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    display: flex;
    height: 100vh;
    width: 100vw;
    justify-content: center;
  }

  form{
    background-image:linear-gradient(to right , rgb(152, 68, 82)  , rgb(100, 137, 137));
    padding: 20px;
    height:auto;
    color: white;
  }

  #register{
    height: 20px; 
    background-color: green;
    color: white;
    margin: 10px;
  }

  #reset{
      height: 20px;
      background-color: red;
  }

  input , textarea {
    border: 2px solid black;
    border-radius: 5px;
  }
</style>
<body>
  <form >
    <!-- Basic Details -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Gender (Radio Buttons) -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Department (Dropdown) -->
    <label for="department">Department:</label>
    <select id="department" name="department">
      <option value="">--Select--</option>
      <option value="cse">Computer Science</option>
      <option value="ece">Electronics</option>
      <option value="eee">Electrical</option>
      <option value="mech">Mechanical</option>
      <option value="civil">Civil</option>
    </select><br><br>

    <!-- Skills (Checkboxes) -->
    <label>Skills:</label>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label><br>

    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label><br>

    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label><br>

    <input type="checkbox" id="react" name="skills" value="React">
    <label for="react">React</label><br><br>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

    <!-- File Upload -->
    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo"><br><br>

    <!-- Submit & Reset -->
    <button type="submit" id="register">Register</button>
    <button type="reset" id="reset">Reset</button>
  </form>

</body>
</html>
